<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Directive yaMap</title>
    <link rel="stylesheet" href="css/app.css"/>

</head>
<body ng-controller="MapCtrl">
    <div ng-class="class">
        <div id="map"
            ya-map
            ya-properties="mapProperties"
            ya-geo-objects="geoObjects"
            ya-mode="add"
            ya-select-index="selectIndex"
            ya-valid-types="circle point"
            ya-max-count-geometry="7"
            ></div>
    </div>
    <button ng-click="changeClass()">Показать или скрыть</button>
    <script src="../lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="../../../ya-map.js"></script>
</body>
</html>
