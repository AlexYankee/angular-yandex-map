<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Directive yaMap</title>

</head>
<body ng-controller="MapCtrl">
    <div ng-show="params.show">
        <div ya-map
            ya-properties="mapProperties"
            ng-model="geoObjects"
            ya-select-index="selectIndex"
            style="width: 600px;height: 400px"></div>
    </div>
    <button ng-click="params.show=!params.show">Показать или скрыть</button>
    <script src="../lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="../../../ya-map.js"></script>
</body>
</html>
