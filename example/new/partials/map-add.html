<div class="center">
    <p>HTML:</p>
    <pre class="html">
&lt;ya-map zoom="8" center="[37.64,55.76]" after-init="afterMapInit($map)"&gt;&lt;/ya-map&gt;
&lt;button ng-click="del()"&gt;Удалить&lt;/button&gt;
    </pre>
    <p>javascript:</p>
    <pre class="js">
var _map;
$scope.afterMapInit = function(map){
    _map = map;
};
$scope.del = function(){
    _map.destroy();
};
</pre>

<div class="right">
