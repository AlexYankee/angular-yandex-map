<!--
для ya-map доступны следующие атрибуты
    center - выражение, которое должно возвращать массив координат, или строку адреса. Если не задан, тогда определяется текущее
        местоположение пользователя и используется в качестве центра.
    zoom - массштаб карты, по умолчанию 0. Диапазон от 0-23 включительно. 0 самый мелкий (вся земля),
    type - тип карты, возможные значения:
        yandex#map (схема) - по умолчанию;
        yandex#satellite (спутник);
        yandex#hybrid (гибрид);
        yandex#publicMap (народная карта);
        yandex#publicMapHybrid (гибрид народной карты)
    behaviors - поведения карты, задается в виде строки с разделительным пробелом между значениями. По умолчанию - default.
        Доступные значения:
            "default" — короткий 	синоним для включения/отключения поведений карты по умолчанию:
                для настольных браузеров - "drag", "dblClickZoom", "rightMouseButtonMagnifier",
                для мобильных - "drag", "dblClickZoom" и "multiTouch"
            "drag" — перемещание 	карты при нажатой левой кнопке мыши либо одиночным касанием;
            "scrollZoom" — изменение масштаба колесом мыши
            "dblClickZoom" — масштабирование карты двойным щелчком кнопки мыши
            "multiTouch" — масштабирование карты двойным касанием (например, пальцами на сенсорном экране)
            "rightMouseButtonMagnifier" — увеличение области, выделенной правой кнопкой мыши (только для настольных браузеров)
            "leftMouseButtonMagnifier" — увеличение области, выделенной левой кнопкой мыши либо одиночным касанием
            "ruler" — измерение 	расстояния
            "routeEditor" — редактор маршрутов
    options - опции карты. При задании опции projection используется следующий формат:
        projection:{type:'Cartesian', bounds:[[-1, -1],[1, 1]]}, где type - задает класс для создания проекции,
        а bounds - координаты ограничивающего прямоугольника проекции. Остальные опции задаются как обычно.
    beforeInit - задает функцию, которая будет выполнена после подготовки api карт, но до создания самой карты.
    afterInit - задает функцию, которая будет выполнена после создания объекта карты. Чтобы получить сам объект карты,
        используйте $map.

    =================================================================================
    элемент map-controls
    ---------------------------------------------------------------------------------
    Представляет коллекцию контроллов на карте. Может стоять только внутри ya-map.
    Если внутри него нет ни одного элемента, будут установленны контроллы по умолчанию, настроенные через yaMapSettings
    Если его нет, тогда ни какие контролы добавленны не будут.

    ==================================================================================
    элемент map-control
    ----------------------------------------------------------------------------------
    Представляет контрол на карте. Возможные атрибуты:
    name - обязательный. Задает имя контролла для отображения. Доступные значения: 'zoomControl','typeSelector','mapTools',
        'scaleLine','miniMap','searchControl', 'trafficControl' и 'smallZoomControl'.
    options - выражение, которое должно возвращать объект с настройками для контрола. По умолчанию не установлено.
    params - параметры создания контрола. по умолчанию не установлены.

    ==================================================================================
    элемент geo-objects
    ----------------------------------------------------------------------------------
    представляет коллекцию гео.объектов. Атрибуты:
    options - задает настройки отображения объектов для всей карты. По умолчанию {}. Если не заданны, используются
        настройки по умолчанию из yaMapSettings.displayOptions.general
    show-all - подстраивать масштаб карты и ее центр при первом отображении, для того чтобы отображались
        все доступные гео.объекты. По умолчанию: false

    ==================================================================================
    элемент geo-object
    ----------------------------------------------------------------------------------
    представляет гео. объект карты. Атрибуты:
    source - задает источник данных для гео. объекта.
    options - задает настройки отображения для конкретного гео. объекта. Если не задан, используются стандартные настройки
        из коллекции объектов.
    editor-menu-manager - задает функцию, которая отвечает за внешний вид меню редактирования объекта
    ya-edit - если задан, переводит объект в режим редактирования
    ya-draw - если задан, переводит объект в режим рисования.
    ya-show-balloon - выражение, если оно возвращает true, то балун будет открыт, иначе закрыт.

    ===================================================================================
    Поддержка событий
    -----------------------------------------------------------------------------------
    Реализована поддержка для всех событий map, clusterer, geoObjectCollection и geoObject. Чтобы подписаться на любое
        событие нужно определить атрибут с ya-[event], где вместо event нужно подставить имя события. Например ya-click.
        Работать с ними нужно так же, как и с встроенными директивами событий, такими как ng-click. Чтобы получить родной
        объект события используйте $event.
        Получить объект, породивший событие можно через $event.get('target')
        Пример:
        <geo-object ya-click="test($event)" >
        Соответственно события карты нужно определять в ya-map, события кластера и коллекции гео. объектов в geo-objects,
            а события гео. объекта в geo-object.

    ========================================================================================
    элемент image-layer
    ----------------------------------------------------------------------------------------
    Представляет собой картиночный слой карты. Имеет атрибуты:
    url-template - шаблон URL тайлов картиночного слоя. Обязательный атрибут
    options - настройка отображения слоя на карте. Не обязательный атрибут.

    ========================================================================================
    элемент hotspot-layer
    ----------------------------------------------------------------------------------------
    Представляет собой активный слой карты. Имеет атрибуты:
    url-template - Шаблон URL для данных активных областей. Обязательный атрибут.
    key-template - Шаблон callback-функции, в которую сервер будет оборачивать данные тайла. Обязательный атрибут.
    options - настройки отображения слоя на карте. Не обязательный атрибут.

    ========================================================================================
    элемент map-cluster
    ----------------------------------------------------------------------------------------
    Включает систему кластеризации карты. Имеет атрибуты:
    options - задает опции для кластера

    ========================================================================================
    элемент map-marker
    ----------------------------------------------------------------------------------------
    Представляет точку при использовании кластеризатора. Имеет следующие атрибуты:
    source - задает источник данных для гео. объекта.
    options - задает настройки отображения для конкретного гео. объекта. Если не задан, используются стандартные настройки
        из коллекции объектов.
    ya-show-balloon - выражение, если оно возвращает true, то балун будет открыт, иначе закрыт.

-->
